<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checking Eligibility</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
}

.container{
text-align:center;
background:rgba(255,255,255,0.08);
padding:40px;
border-radius:20px;
backdrop-filter:blur(15px);
width:350px;
box-shadow:0 0 30px rgba(0,0,0,0.5);
}

.spinner{
width:60px;
height:60px;
border:6px solid rgba(255,255,255,0.2);
border-top:6px solid #00c6ff;
border-radius:50%;
margin:20px auto;
animation:spin 1s linear infinite;
}

@keyframes spin{

0%{transform:rotate(0deg);}

100%{transform:rotate(360deg);}

}

.status{
margin-top:20px;
font-size:16px;
opacity:0.9;
}

.progress-bar{
width:100%;
height:10px;
background:rgba(255,255,255,0.2);
border-radius:10px;
margin-top:20px;
overflow:hidden;
}

.progress{
height:100%;
width:0%;
background:#00c6ff;
animation:load 4s linear forwards;
}

@keyframes load{

0%{width:0%;}
100%{width:100%;}

}

</style>
</head>
<body>

<div class="container">

<h2>ðŸ¤– Checking Schemes For You</h2>

<div class="spinner"></div>

<div class="status" id="statusText">
Analyzing your profile...
</div>

<div class="progress-bar">
<div class="progress"></div>
</div>

</div>

<script>

const messages = [

"Analyzing your profile...",

"Matching eligibility criteria...",

"Scanning government database...",

"Finding best schemes for you..."

]

let i=0

const statusText=document.getElementById("statusText")

const interval=setInterval(()=>{

i++

if(i<messages.length){

statusText.innerText=messages[i]

}

},1000)


setTimeout(()=>{

window.location.href="/dashboard"

},4000)

</script>

</body>
</html>
